<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="container">
 		<h1>Air Quality Index</h1>
         <!-- Country input -->
         <input id="country-input" type="text" placeholder="Enter a country"></input>
         <button id="country-submit">Submit</button>
         <!-- State dropdown -->
         <select id="state-dropdown">
            <option>Select a state</option>
         </select>
         <button id="state-submit">Submit</button>
         <!-- City dropdown -->
         <select id="city-dropdown">
           <option>Select a city</option>
         </select>
        <button id="city-submit">Check Air Quality</button>
        <div id="aqi-display"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
